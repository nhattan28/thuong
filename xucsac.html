<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tung Xu & X√∫c X·∫Øc</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 50px 20px;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
      color: #222;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      padding: 20px 40px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .coin {
      width: 100px;
      height: 100px;
      border: 4px solid #007BFF;
      border-radius: 50%;
      margin: 20px auto;
      background: radial-gradient(circle, #eee 40%, #ccc 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      animation: none;
    }
    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(720deg); }
    }
    input[type="number"] {
      width: 80px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ü™ô Tung Xu & üé≤ Tung X√∫c X·∫Øc</h1>

  <div class="buttons">
    <button onclick="tossCoin()">ü™ô Tung ƒê·ªìng Xu</button>
    <input type="number" id="diceNumber" min="1" max="10" value="1">
    <button onclick="rollDice()">üé≤ Tung X√∫c X·∫Øc</button>
  </div>

  <div class="coin" id="coin">Xu</div>
  <div id="result">·∫§n n√∫t ƒë·ªÉ th·ª≠ v·∫≠n may!</div>

  <audio id="ting" src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_3ab464cdf0.mp3?filename=ting-1-40134.mp3"></audio>

  <script>
    function tossCoin() {
      const coin = document.getElementById('coin');
      const result = document.getElementById('result');
      const sound = document.getElementById('ting');

      // Reset animation
      coin.style.animation = 'none';
      void coin.offsetWidth; // Trigger reflow
      coin.style.animation = 'spin 1s ease';

      // Random side
      const side = Math.random() < 0.5 ? "S·∫•p" : "Ng·ª≠a";

      setTimeout(() => {
        coin.innerText = side;
        result.innerText = `ü™ô K·∫øt qu·∫£: ${side}`;
        sound.play();
      }, 1000);
    }

    function rollDice() {
      const num = parseInt(document.getElementById('diceNumber').value) || 1;
      const result = document.getElementById('result');
      const sound = document.getElementById('ting');

      let diceResults = [];
      for (let i = 0; i < num; i++) {
        const roll = Math.floor(Math.random() * 6) + 1;
        diceResults.push(roll);
      }

      result.innerText = `üé≤ K·∫øt qu·∫£: ${diceResults.join(' - ')}`;
      sound.play();
    }
  </script>
